<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain Reaction - Explosive Puzzle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: white;
            font-size: 1.2em;
            padding: 0 10px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        canvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            cursor: crosshair;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px 50px;
            border-radius: 20px;
            font-size: 1.5em;
            text-align: center;
            z-index: 1000;
            display: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .message.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .level-indicator {
            color: #ffd700;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üî• Chain Reaction</h1>
        <div class="game-info">
            <div class="info-item">Level: <span id="level" class="level-indicator">1</span></div>
            <div class="info-item">Clicks: <span id="clicks">3</span></div>
            <div class="info-item">Cleared: <span id="cleared">0%</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <button onclick="game.restart()">üîÑ Restart</button>
            <button onclick="game.nextLevel()">‚è≠Ô∏è Next Level</button>
        </div>
    </div>

    <div id="message" class="message"></div>

    <audio id="popSound" preload="auto"></audio>
    <audio id="explosionSound" preload="auto"></audio>
    <audio id="levelCompleteSound" preload="auto"></audio>

    <script>
        class Particle {
            constructor(x, y, color = null) {
                this.x = x;
                this.y = y;
                this.radius = 8 + Math.random() * 7;
                this.baseRadius = this.radius;
                this.color = color || this.getRandomColor();
                this.exploding = false;
                this.explosionRadius = 0;
                this.            maxExplosionRadius = 60 + Math.random() * 30;
                this.exploded = false;
                this.opacity = 1;
                this.pulsePhase = Math.random() * Math.PI * 2;
                this.pulseSpeed = 0.02 + Math.random() * 0.02;
            }

            getRandomColor() {
                const colors = [
                    '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', 
                    '#FFEAA7', '#DDA0DD', '#98D8C8', '#F7DC6F',
                    '#BB8FCE', '#85C1E2', '#F8B739', '#52B788'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                // Gentle pulsing animation
                this.pulsePhase += this.pulseSpeed;
                this.radius = this.baseRadius + Math.sin(this.pulsePhase) * 2;

                if (this.exploding) {
                    this.explosionRadius += 5;
                    this.opacity = Math.max(0, 1 - (this.explosionRadius / this.maxExplosionRadius));
                    
                    if (this.explosionRadius >= this.maxExplosionRadius) {
                        this.exploded = true;
                    }
                }
            }

            explode() {
                if (!this.exploding && !this.exploded) {
                    this.exploding = true;
                    return true;
                }
                return false;
            }

            draw(ctx) {
                if (this.exploded) return;

                ctx.save();
                
                if (this.exploding) {
                    // Draw explosion effect
                    const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.explosionRadius);
                    gradient.addColorStop(0, this.color + 'FF');
                    gradient.addColorStop(0.5, this.color + '80');
                    gradient.addColorStop(1, this.color + '00');
                    
                    ctx.fillStyle = gradient;
                    ctx.globalAlpha = this.opacity;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.explosionRadius, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // Draw particle with glow effect
                    const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
                    gradient.addColorStop(0, this.color);
                    gradient.addColorStop(0.7, this.color);
                    gradient.addColorStop(1, this.color + '80');
                    
                    // Glow effect
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = this.color;
                    
                    ctx.fillStyle = gradient;
                    ctx.globalAlpha = this.opacity;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Inner highlight
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.beginPath();
                    ctx.arc(this.x - this.radius/3, this.y - this.radius/3, this.radius/3, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }

            checkCollision(x, y, radius) {
                const dx = this.x - x;
                const dy = this.y - y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                return distance < (this.radius + radius);
            }
        }

        class ChainReactionGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.level = 1;
                this.clicksRemaining = 3;
                this.totalParticles = 0;
                this.explodedParticles = 0;
                this.gameActive = true;
                this.particlesPerLevel = 35;
                
                this.initSounds();
                this.init();
            }

            initSounds() {
                // Create pop sound using Web Audio API
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Store sound generation functions
                this.sounds = {
                    pop: () => this.createPopSound(),
                    explosion: () => this.createExplosionSound(),
                    levelComplete: () => this.createLevelCompleteSound()
                };
            }

            createPopSound() {
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800 + Math.random() * 400, this.audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, this.audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.1);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 0.1);
            }

            createExplosionSound() {
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                const filter = this.audioContext.createBiquadFilter();
                
                oscillator.connect(filter);
                filter.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(100 + Math.random() * 50, this.audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(40, this.audioContext.currentTime + 0.3);
                
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(1000, this.audioContext.currentTime);
                filter.frequency.exponentialRampToValueAtTime(100, this.audioContext.currentTime + 0.3);
                
                gainNode.gain.setValueAtTime(0.4, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.3);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 0.3);
            }

            createLevelCompleteSound() {
                const notes = [523.25, 659.25, 783.99]; // C, E, G
                
                notes.forEach((frequency, index) => {
                    setTimeout(() => {
                        const oscillator = this.audioContext.createOscillator();
                        const gainNode = this.audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(this.audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                        oscillator.type = 'sine';
                        
                        gainNode.gain.setValueAtTime(0.2, this.audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.5);
                        
                        oscillator.start(this.audioContext.currentTime);
                        oscillator.stop(this.audioContext.currentTime + 0.5);
                    }, index * 100);
                });
            }

            playSound(soundName) {
                try {
                    if (this.sounds[soundName]) {
                        this.sounds[soundName]();
                    }
                } catch (e) {
                    // Silently fail if audio is not supported
                }
            }

            init() {
                this.setupEventListeners();
                this.loadLevel(this.level);
                this.animate();
            }

            setupEventListeners() {
                this.canvas.addEventListener('click', (e) => this.handleClick(e));
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const rect = this.canvas.getBoundingClientRect();
                    const x = touch.clientX - rect.left;
                    const y = touch.clientY - rect.top;
                    this.handleClickAt(x, y);
                });
            }

            handleClick(e) {
                if (!this.gameActive || this.clicksRemaining <= 0) return;

                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                this.handleClickAt(x, y);
            }

            handleClickAt(x, y) {
                this.clicksRemaining--;
                this.updateUI();

                // Find particles within click radius and explode them
                const clickRadius = 60;
                let explodedAny = false;

                for (let particle of this.particles) {
                    if (!particle.exploding && !particle.exploded && 
                        particle.checkCollision(x, y, clickRadius)) {
                        if (particle.explode()) {
                            explodedAny = true;
                            this.explodedParticles++;
                            this.playSound('pop');
                        }
                    }
                }

                if (explodedAny) {
                    this.playSound('explosion');
                } else {
                    // Create a small explosion effect even if no particle was hit
                    this.createClickEffect(x, y);
                }
            }

            createClickEffect(x, y) {
                // Visual feedback for missed clicks
                const effect = {
                    x: x,
                    y: y,
                    radius: 5,
                    maxRadius: 20,
                    opacity: 0.5
                };

                const animateEffect = () => {
                    effect.radius += 2;
                    effect.opacity -= 0.05;
                    
                    if (effect.opacity > 0) {
                        this.ctx.save();
                        this.ctx.strokeStyle = `rgba(255, 255, 255, ${effect.opacity})`;
                        this.ctx.lineWidth = 2;
                        this.ctx.beginPath();
                        this.ctx.arc(effect.x, effect.y, effect.radius, 0, Math.PI * 2);
                        this.ctx.stroke();
                        this.ctx.restore();
                        requestAnimationFrame(animateEffect);
                    }
                };
                animateEffect();
            }

            loadLevel(levelNum) {
                this.particles = [];
                this.explodedParticles = 0;
                this.clicksRemaining = Math.max(2, 5 - Math.floor(levelNum / 4));
                this.gameActive = true;
                
                // Calculate particles for this level
                this.totalParticles = this.particlesPerLevel + Math.floor(levelNum * 5);
                
                // Generate particles with random positions
                const margin = 50;
                const attempts = 0;
                const maxAttempts = 1000;

                while (this.particles.length < this.totalParticles && attempts < maxAttempts) {
                    const x = margin + Math.random() * (this.canvas.width - margin * 2);
                    const y = margin + Math.random() * (this.canvas.height - margin * 2);
                    
                    // Check if position is valid (not overlapping too much)
                    let valid = true;
                    for (let existing of this.particles) {
                        const dx = x - existing.x;
                        const dy = y - existing.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < 20) {
                            valid = false;
                            break;
                        }
                    }
                    
                    if (valid) {
                        this.particles.push(new Particle(x, y));
                    }
                }

                this.updateUI();
            }

            update() {
                if (!this.gameActive) return;

                // Update all particles
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const particle = this.particles[i];
                    particle.update();

                    // Check for chain reactions
                    if (particle.exploding && !particle.exploded) {
                        for (let other of this.particles) {
                            if (other !== particle && !other.exploding && !other.exploded) {
                                if (other.checkCollision(particle.x, particle.y, particle.explosionRadius)) {
                                    if (other.explode()) {
                                        this.explodedParticles++;
                                        this.playSound('pop');
                                    }
                                }
                            }
                        }
                    }

                    // Remove fully exploded particles
                    if (particle.exploded) {
                        this.particles.splice(i, 1);
                    }
                }

                // Check win condition
                if (this.gameActive && this.particles.length === 0) {
                    this.levelComplete();
                } else if (this.gameActive && this.clicksRemaining === 0 && !this.hasActiveExplosions()) {
                    // Check if enough particles were cleared
                    const clearPercentage = (this.explodedParticles / this.totalParticles) * 100;
                    if (clearPercentage >= 70) {
                        this.levelComplete();
                    } else {
                        this.gameOver();
                    }
                }

                this.updateUI();
            }

            hasActiveExplosions() {
                return this.particles.some(p => p.exploding);
            }

            draw() {
                // Clear canvas with fade effect
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw all particles
                for (let particle of this.particles) {
                    particle.draw(this.ctx);
                }
            }

            animate() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.animate());
            }

            updateUI() {
                document.getElementById('level').textContent = this.level;
                document.getElementById('clicks').textContent = this.clicksRemaining;
                
                const clearPercentage = Math.round((this.explodedParticles / this.totalParticles) * 100);
                document.getElementById('cleared').textContent = clearPercentage + '%';
            }

            showMessage(text, duration = 2000) {
                const messageEl = document.getElementById('message');
                messageEl.textContent = text;
                messageEl.classList.add('show');
                
                setTimeout(() => {
                    messageEl.classList.remove('show');
                }, duration);
            }

            levelComplete() {
                this.gameActive = false;
                const clearPercentage = Math.round((this.explodedParticles / this.totalParticles) * 100);
                this.playSound('levelComplete');
                this.showMessage(`üéâ Level ${this.level} Complete! ${clearPercentage}% cleared`, 2000);
                
                // Auto-advance to next level after 2 seconds
                setTimeout(() => {
                    this.level++;
                    this.loadLevel(this.level);
                }, 2000);
            }

            gameOver() {
                this.gameActive = false;
                const clearPercentage = Math.round((this.explodedParticles / this.totalParticles) * 100);
                this.showMessage(`üí• Game Over! Only ${clearPercentage}% cleared. Need 70%`, 3000);
                
                // Auto-restart after 3 seconds
                setTimeout(() => {
                    this.loadLevel(this.level);
                }, 3000);
            }

            restart() {
                this.loadLevel(this.level);
            }

            nextLevel() {
                this.level++;
                this.loadLevel(this.level);
            }
        }

        // Initialize game when page loads
        let game;
        window.addEventListener('load', () => {
            game = new ChainReactionGame();
        });
    </script>
</body>
</html>
