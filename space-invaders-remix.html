<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders Remix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(to bottom, #0a0e27, #1a1a3e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #fff;
        }
        
        #gameContainer {
            text-align: center;
        }
        
        canvas {
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            background: #000;
            display: block;
            margin: 20px auto;
        }
        
        #ui {
            display: flex;
            justify-content: space-around;
            max-width: 800px;
            margin: 0 auto 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        
        .stat {
            font-size: 18px;
            color: #00ffff;
        }
        
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border: 3px solid #ff0066;
            border-radius: 10px;
            text-align: center;
        }
        
        #gameOver h1 {
            color: #ff0066;
            margin-bottom: 20px;
            font-size: 48px;
        }
        
        #gameOver button {
            background: #00ffff;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        
        #gameOver button:hover {
            background: #00cccc;
        }
        
        .instructions {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div class="stat">Score: <span id="score">0</span></div>
            <div class="stat">Lives: <span id="lives">3</span></div>
            <div class="stat">Level: <span id="level">1</span></div>
            <div class="stat">High Score: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="instructions">
            Arrow Keys / WASD to move • SPACE to shoot • Collect power-ups!
        </div>
        <div id="gameOver">
            <h1>GAME OVER</h1>
            <p style="font-size: 24px; margin: 10px 0;">Final Score: <span id="finalScore">0</span></p>
            <p style="font-size: 18px; color: #00ffff;">High Score: <span id="finalHighScore">0</span></p>
            <button onclick="restartGame()">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameRunning = true;
        let score = 0;
        let lives = 10;
        let level = 1;
        let highScore = localStorage.getItem('highScore') || 0;
        
        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 60,
            width: 50,
            height: 30,
            speed: 5,
            color: '#00ffff'
        };
        
        // Input handling
        const keys = {};
        window.addEventListener('keydown', (e) => keys[e.key] = true);
        window.addEventListener('keyup', (e) => keys[e.key] = false);
        
        // Bullets
        let bullets = [];
        let enemyBullets = [];
        let lastShot = 0;
        const shootCooldown = 250;
        
        // Enemies
        let enemies = [];
        let enemyDirection = 1;
        let enemySpeed = 1;
        let enemyDropAmount = 30;
        
        // Particles
        let particles = [];
        
        // Power-ups
        let powerUps = [];
        let rapidFire = false;
        let rapidFireEnd = 0;
        
        // Initialize enemies
        function createEnemies() {
            enemies = [];
            const rows = 4 + Math.floor(level / 3);
            const cols = 8 + Math.floor(level / 2);
            const spacing = 60;
            const offsetX = (canvas.width - (cols * spacing)) / 2;
            const offsetY = 50;
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const type = row === 0 ? 'fast' : row < 2 ? 'medium' : 'basic';
                    enemies.push({
                        x: offsetX + col * spacing,
                        y: offsetY + row * spacing,
                        width: 40,
                        height: 30,
                        type: type,
                        alive: true,
                        shootChance: 0.001 + (level * 0.0005)
                    });
                }
            }
            
            enemySpeed = 1 + (level * 0.3);
        }
        
        // Create explosion particles
        function createExplosion(x, y, color) {
            for (let i = 0; i < 20; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 1,
                    color: color,
                    size: Math.random() * 3 + 2
                });
            }
        }
        
        // Update particles
        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;
                p.size *= 0.95;
                return p.life > 0;
            });
        }
        
        // Draw particles
        function drawParticles() {
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
                ctx.globalAlpha = 1;
            });
        }
        
        // Update player
        function updatePlayer() {
            if ((keys['ArrowLeft'] || keys['a'] || keys['A']) && player.x > 0) {
                player.x -= player.speed;
            }
            if ((keys['ArrowRight'] || keys['d'] || keys['D']) && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            
            // Shooting
            const currentTime = Date.now();
            const cooldown = rapidFire ? 100 : shootCooldown;
            
            if (keys[' '] && currentTime - lastShot > cooldown) {
                bullets.push({
                    x: player.x + player.width / 2 - 2,
                    y: player.y,
                    width: 4,
                    height: 15,
                    speed: 7,
                    color: '#00ffff'
                });
                lastShot = currentTime;
            }
            
            // Check rapid fire expiration
            if (rapidFire && currentTime > rapidFireEnd) {
                rapidFire = false;
            }
        }
        
        // Draw player
        function drawPlayer() {
            // Ship body
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();
            
            // Glow effect
            ctx.shadowBlur = rapidFire ? 20 : 10;
            ctx.shadowColor = player.color;
            ctx.fillStyle = rapidFire ? '#ff00ff' : player.color;
            ctx.fillRect(player.x + player.width / 2 - 5, player.y + 10, 10, 5);
            ctx.shadowBlur = 0;
        }
        
        // Update bullets
        function updateBullets() {
            bullets = bullets.filter(b => {
                b.y -= b.speed;
                return b.y > 0;
            });
            
            enemyBullets = enemyBullets.filter(b => {
                b.y += b.speed;
                return b.y < canvas.height;
            });
        }
        
        // Draw bullets
        function drawBullets() {
            bullets.forEach(b => {
                ctx.fillStyle = b.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = b.color;
                ctx.fillRect(b.x, b.y, b.width, b.height);
                ctx.shadowBlur = 0;
            });
            
            enemyBullets.forEach(b => {
                ctx.fillStyle = b.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = b.color;
                ctx.fillRect(b.x, b.y, b.width, b.height);
                ctx.shadowBlur = 0;
            });
        }
        
        // Update enemies
        function updateEnemies() {
            let hitEdge = false;
            
            enemies.forEach(enemy => {
                if (!enemy.alive) return;
                
                enemy.x += enemyDirection * enemySpeed;
                
                if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) {
                    hitEdge = true;
                }
                
                // Enemy shooting
                if (Math.random() < enemy.shootChance) {
                    enemyBullets.push({
                        x: enemy.x + enemy.width / 2 - 2,
                        y: enemy.y + enemy.height,
                        width: 4,
                        height: 15,
                        speed: 3 + level * 0.2,
                        color: '#ff0066'
                    });
                }
            });
            
            if (hitEdge) {
                enemyDirection *= -1;
                enemies.forEach(enemy => {
                    enemy.y += enemyDropAmount;
                });
            }
        }
        
        // Draw enemies
        function drawEnemies() {
            enemies.forEach(enemy => {
                if (!enemy.alive) return;
                
                let color;
                switch(enemy.type) {
                    case 'fast': color = '#ff0066'; break;
                    case 'medium': color = '#ffff00'; break;
                    default: color = '#00ff00';
                }
                
                ctx.fillStyle = color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                // Eyes
                ctx.fillStyle = '#000';
                ctx.fillRect(enemy.x + 10, enemy.y + 8, 6, 6);
                ctx.fillRect(enemy.x + 24, enemy.y + 8, 6, 6);
                
                // Antenna
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(enemy.x + 8, enemy.y);
                ctx.lineTo(enemy.x + 8, enemy.y - 8);
                ctx.moveTo(enemy.x + 32, enemy.y);
                ctx.lineTo(enemy.x + 32, enemy.y - 8);
                ctx.stroke();
            });
        }
        
        // Collision detection
        function checkCollisions() {
            // Bullets hitting enemies
            bullets.forEach((bullet, bIndex) => {
                enemies.forEach((enemy, eIndex) => {
                    if (enemy.alive && 
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        
                        enemy.alive = false;
                        bullets.splice(bIndex, 1);
                        
                        let points;
                        switch(enemy.type) {
                            case 'fast': points = 30; break;
                            case 'medium': points = 20; break;
                            default: points = 10;
                        }
                        score += points;
                        
                        createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, '#ffff00');
                        
                        // Drop power-up chance
                        if (Math.random() < 0.1) {
                            powerUps.push({
                                x: enemy.x,
                                y: enemy.y,
                                width: 20,
                                height: 20,
                                speed: 2,
                                type: 'rapidFire'
                            });
                        }
                    }
                });
            });
            
            // Enemy bullets hitting player
            enemyBullets.forEach((bullet, index) => {
                if (bullet.x < player.x + player.width &&
                    bullet.x + bullet.width > player.x &&
                    bullet.y < player.y + player.height &&
                    bullet.y + bullet.height > player.y) {
                    
                    enemyBullets.splice(index, 1);
                    lives--;
                    createExplosion(player.x + player.width / 2, player.y + player.height / 2, '#00ffff');
                    
                    if (lives <= 0) {
                        gameOver();
                    }
                }
            });
            
            // Power-ups
            powerUps = powerUps.filter(powerUp => {
                powerUp.y += powerUp.speed;
                
                if (powerUp.x < player.x + player.width &&
                    powerUp.x + powerUp.width > player.x &&
                    powerUp.y < player.y + player.height &&
                    powerUp.y + powerUp.height > player.y) {
                    
                    if (powerUp.type === 'rapidFire') {
                        rapidFire = true;
                        rapidFireEnd = Date.now() + 5000;
                    }
                    createExplosion(powerUp.x, powerUp.y, '#ff00ff');
                    return false;
                }
                
                return powerUp.y < canvas.height;
            });
            
            // Check if enemies reached player
            enemies.forEach(enemy => {
                if (enemy.alive && enemy.y + enemy.height >= player.y) {
                    lives = 0;
                    gameOver();
                }
            });
        }
        
        // Draw power-ups
        function drawPowerUps() {
            powerUps.forEach(powerUp => {
                ctx.fillStyle = '#ff00ff';
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#ff00ff';
                ctx.beginPath();
                ctx.arc(powerUp.x + powerUp.width / 2, powerUp.y + powerUp.height / 2, powerUp.width / 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
                
                ctx.fillStyle = '#fff';
                ctx.font = '14px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('R', powerUp.x + powerUp.width / 2, powerUp.y + powerUp.height / 2 + 5);
            });
        }
        
        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
            document.getElementById('highScore').textContent = highScore;
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
            }
            document.getElementById('finalHighScore').textContent = highScore;
        }
        
        // Restart game
        function restartGame() {
            gameRunning = true;
            score = 0;
            lives = 10;
            level = 1;
            bullets = [];
            enemyBullets = [];
            particles = [];
            powerUps = [];
            rapidFire = false;
            document.getElementById('gameOver').style.display = 'none';
            createEnemies();
            player.x = canvas.width / 2;
        }
        
        // Check level completion
        function checkLevelComplete() {
            if (enemies.every(e => !e.alive)) {
                level++;
                createEnemies();
                bullets = [];
                enemyBullets = [];
            }
        }
        
        // Draw starfield background
        const stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 0.5 + 0.1
            });
        }
        
        function drawStars() {
            stars.forEach(star => {
                ctx.fillStyle = '#fff';
                ctx.globalAlpha = Math.random() * 0.5 + 0.5;
                ctx.fillRect(star.x, star.y, star.size, star.size);
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
            ctx.globalAlpha = 1;
        }
        
        // Main game loop
        function gameLoop() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawStars();
            
            if (gameRunning) {
                updatePlayer();
                updateBullets();
                updateEnemies();
                updateParticles();
                checkCollisions();
                checkLevelComplete();
            }
            
            drawPlayer();
            drawBullets();
            drawEnemies();
            drawParticles();
            drawPowerUps();
            updateUI();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Start game
        createEnemies();
        gameLoop();
    </script>
</body>
</html>
