<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Battle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
        }
        canvas {
            border: 3px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            background: #0a0a0a;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ff00;
            font-size: 20px;
            text-shadow: 0 0 10px #00ff00;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ff00;
        }
        #ui div {
            margin: 5px 0;
        }
        .heart {
            color: #ff0000;
            font-size: 24px;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            border: 3px solid #ff0000;
        }
        #gameOver h2 {
            color: #ff0000;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #ff0000;
        }
        #gameOver p {
            color: #fff;
            font-size: 24px;
            margin: 10px 0;
        }
        #gameOver button {
            background: linear-gradient(135deg, #00ff00, #00aa00);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        #gameOver button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ff00;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff00;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="canvas" width="800" height="600"></canvas>

        <div id="ui">
            <div>SCORE: <span id="score">0</span></div>
            <div>LIVES: <span id="lives"></span></div>
        </div>

        <div id="gameOver">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">PLAY AGAIN</button>
        </div>

        <div id="controls">
            WASD: Move | Mouse: Aim | Click: Shoot
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Audio context for sound effects
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            switch(type) {
                case 'shoot':
                    oscillator.frequency.setValueAtTime(300, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.1);
                    break;
                case 'explosion':
                    oscillator.type = 'sawtooth';
                    oscillator.frequency.setValueAtTime(100, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(20, audioCtx.currentTime + 0.3);
                    gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.3);
                    break;
                case 'hit':
                    oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
                    gainNode.gain.setValueAtTime(0.4, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.08);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.08);
                    break;
            }
        }

        // Game state
        let gameState = {
            player: null,
            enemy: null,
            bullets: [],
            particles: [],
            score: 0,
            lives: 3,
            gameOver: false,
            keys: {},
            mouse: { x: canvas.width / 2, y: canvas.height / 2 }
        };

        // Tank class
        class Tank {
            constructor(x, y, color, isPlayer = false) {
                this.x = x;
                this.y = y;
                this.width = 40;
                this.height = 40;
                this.color = color;
                this.angle = 0;
                this.turretAngle = 0;
                this.speed = 0;
                this.maxSpeed = isPlayer ? 3 : 1.5;
                this.isPlayer = isPlayer;
                this.health = 100;
                this.lastShot = 0;
                this.fireRate = isPlayer ? 300 : 1500;
            }

            update() {
                if (this.isPlayer) {
                    this.handlePlayerInput();
                } else {
                    this.handleAI();
                }

                // Move tank
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;

                // Keep in bounds
                this.x = Math.max(this.width / 2, Math.min(canvas.width - this.width / 2, this.x));
                this.y = Math.max(this.height / 2, Math.min(canvas.height - this.height / 2, this.y));
            }

            handlePlayerInput() {
                // Movement
                if (gameState.keys['KeyW'] || gameState.keys['ArrowUp']) {
                    this.speed = Math.min(this.speed + 0.3, this.maxSpeed);
                } else if (gameState.keys['KeyS'] || gameState.keys['ArrowDown']) {
                    this.speed = Math.max(this.speed - 0.3, -this.maxSpeed / 2);
                } else {
                    this.speed *= 0.9;
                }

                // Turning
                if (gameState.keys['KeyA'] || gameState.keys['ArrowLeft']) {
                    this.angle -= 0.05;
                }
                if (gameState.keys['KeyD'] || gameState.keys['ArrowRight']) {
                    this.angle += 0.05;
                }

                // Aim at mouse
                const dx = gameState.mouse.x - this.x;
                const dy = gameState.mouse.y - this.y;
                this.turretAngle = Math.atan2(dy, dx);
            }

            handleAI() {
                if (!gameState.player) return;

                // Aim at player
                const dx = gameState.player.x - this.x;
                const dy = gameState.player.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                this.turretAngle = Math.atan2(dy, dx);

                // Move towards player but maintain distance
                if (distance > 250) {
                    this.angle = Math.atan2(dy, dx);
                    this.speed = this.maxSpeed;
                } else if (distance < 150) {
                    this.angle = Math.atan2(dy, dx) + Math.PI;
                    this.speed = this.maxSpeed * 0.5;
                } else {
                    this.speed *= 0.9;
                }

                // Shoot at player
                const now = Date.now();
                if (now - this.lastShot > this.fireRate && distance < 400) {
                    this.shoot();
                }
            }

            shoot() {
                const bulletX = this.x + Math.cos(this.turretAngle) * 30;
                const bulletY = this.y + Math.sin(this.turretAngle) * 30;

                gameState.bullets.push(new Bullet(bulletX, bulletY, this.turretAngle, this.isPlayer));
                this.lastShot = Date.now();
                playSound('shoot');
            }

            takeDamage(damage) {
                this.health -= damage;
                playSound('hit');

                // Create hit particles
                for (let i = 0; i < 8; i++) {
                    gameState.particles.push(new Particle(this.x, this.y, '#ff6600'));
                }

                return this.health <= 0;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);

                // Draw tank body
                ctx.rotate(this.angle);
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;
                ctx.fillRect(-this.width / 2, -this.height / 2, this.width, this.height);

                // Draw tracks
                ctx.fillStyle = '#333';
                ctx.shadowBlur = 0;
                ctx.fillRect(-this.width / 2, -this.height / 2 - 5, this.width, 3);
                ctx.fillRect(-this.width / 2, this.height / 2 + 2, this.width, 3);

                ctx.restore();

                // Draw turret
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.turretAngle);

                ctx.fillStyle = this.isPlayer ? '#00ff00' : '#ff0000';
                ctx.shadowColor = this.isPlayer ? '#00ff00' : '#ff0000';
                ctx.shadowBlur = 10;
                ctx.fillRect(0, -3, 25, 6);

                ctx.restore();

                // Draw health bar for enemy
                if (!this.isPlayer) {
                    ctx.fillStyle = '#ff0000';
                    ctx.fillRect(this.x - 20, this.y - 35, 40, 4);
                    ctx.fillStyle = '#00ff00';
                    ctx.fillRect(this.x - 20, this.y - 35, 40 * (this.health / 100), 4);
                }
            }
        }

        // Bullet class
        class Bullet {
            constructor(x, y, angle, isPlayerBullet) {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.speed = 8;
                this.radius = 4;
                this.isPlayerBullet = isPlayerBullet;
                this.damage = 25;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;

                // Check if out of bounds
                return this.x >= 0 && this.x <= canvas.width && this.y >= 0 && this.y <= canvas.height;
            }

            draw() {
                ctx.save();
                ctx.fillStyle = this.isPlayerBullet ? '#ffff00' : '#ff0000';
                ctx.shadowColor = this.isPlayerBullet ? '#ffff00' : '#ff0000';
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            checkCollision(tank) {
                const dx = this.x - tank.x;
                const dy = this.y - tank.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                return distance < tank.width / 2 + this.radius;
            }
        }

        // Particle class for explosions
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 6;
                this.vy = (Math.random() - 0.5) * 6;
                this.life = 60;
                this.maxLife = 60;
                this.color = color;
                this.size = 2 + Math.random() * 3;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.life--;
                return this.life > 0;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life / this.maxLife;
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 5;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // Initialize game
        function initGame() {
            gameState.player = new Tank(canvas.width / 2, canvas.height / 2, '#00aa00', true);
            spawnEnemy();
            gameState.bullets = [];
            gameState.particles = [];
            gameState.score = 0;
            gameState.lives = 3;
            gameState.gameOver = false;
            updateUI();
        }

        function spawnEnemy() {
            // Spawn enemy at random edge
            const side = Math.floor(Math.random() * 4);
            let x, y;

            switch(side) {
                case 0: x = Math.random() * canvas.width; y = 50; break; // top
                case 1: x = canvas.width - 50; y = Math.random() * canvas.height; break; // right
                case 2: x = Math.random() * canvas.width; y = canvas.height - 50; break; // bottom
                case 3: x = 50; y = Math.random() * canvas.height; break; // left
            }

            gameState.enemy = new Tank(x, y, '#aa0000', false);
        }

        function updateUI() {
            document.getElementById('score').textContent = gameState.score;

            let livesHTML = '';
            for (let i = 0; i < gameState.lives; i++) {
                livesHTML += '<span class="heart">‚ù§</span>';
            }
            document.getElementById('lives').innerHTML = livesHTML;
        }

        function gameOver() {
            gameState.gameOver = true;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            initGame();
        }

        // Event listeners
        window.addEventListener('keydown', (e) => {
            gameState.keys[e.code] = true;
        });

        window.addEventListener('keyup', (e) => {
            gameState.keys[e.code] = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            gameState.mouse.x = e.clientX - rect.left;
            gameState.mouse.y = e.clientY - rect.top;
        });

        canvas.addEventListener('click', () => {
            if (!gameState.gameOver && gameState.player) {
                const now = Date.now();
                if (now - gameState.player.lastShot > gameState.player.fireRate) {
                    gameState.player.shoot();
                }
            }
        });

        // Game loop
        function update() {
            if (gameState.gameOver) return;

            // Update player
            if (gameState.player) {
                gameState.player.update();
            }

            // Update enemy
            if (gameState.enemy) {
                gameState.enemy.update();
            }

            // Update bullets
            for (let i = gameState.bullets.length - 1; i >= 0; i--) {
                const bullet = gameState.bullets[i];

                if (!bullet.update()) {
                    gameState.bullets.splice(i, 1);
                    continue;
                }

                // Check collisions
                if (bullet.isPlayerBullet && gameState.enemy) {
                    if (bullet.checkCollision(gameState.enemy)) {
                        if (gameState.enemy.takeDamage(bullet.damage)) {
                            // Enemy destroyed
                            playSound('explosion');

                            // Create explosion particles
                            for (let j = 0; j < 20; j++) {
                                gameState.particles.push(new Particle(gameState.enemy.x, gameState.enemy.y, '#ff6600'));
                            }

                            gameState.score += 100;
                            updateUI();
                            spawnEnemy();
                        }
                        gameState.bullets.splice(i, 1);
                    }
                } else if (!bullet.isPlayerBullet && gameState.player) {
                    if (bullet.checkCollision(gameState.player)) {
                        if (gameState.player.takeDamage(bullet.damage)) {
                            // Player destroyed
                            playSound('explosion');

                            // Create explosion particles
                            for (let j = 0; j < 30; j++) {
                                gameState.particles.push(new Particle(gameState.player.x, gameState.player.y, '#ff6600'));
                            }

                            gameState.lives--;
                            updateUI();

                            if (gameState.lives <= 0) {
                                gameOver();
                            } else {
                                // Respawn player
                                gameState.player = new Tank(canvas.width / 2, canvas.height / 2, '#00aa00', true);
                            }
                        }
                        gameState.bullets.splice(i, 1);
                    }
                }
            }

            // Update particles
            for (let i = gameState.particles.length - 1; i >= 0; i--) {
                if (!gameState.particles[i].update()) {
                    gameState.particles.splice(i, 1);
                }
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = 'rgba(0, 255, 0, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 40) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 40) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            // Draw particles
            gameState.particles.forEach(p => p.draw());

            // Draw bullets
            gameState.bullets.forEach(b => b.draw());

            // Draw tanks
            if (gameState.player) gameState.player.draw();
            if (gameState.enemy) gameState.enemy.draw();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start game
        initGame();
        gameLoop();
    </script>
</body>
</html>
